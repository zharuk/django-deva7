<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кабинет продавца</title>
    <!-- Подключаем Bootstrap и тему Slate -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Общие стили для улучшения адаптивности и компактности */
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item:hover {
            background-color: #34495e;
        }

        .item .item-name {
            font-size: 14px;
            font-weight: bold;
        }

        .item .item-stock {
            font-size: 12px;
            color: #bdc3c7;
        }

        /* Стили для уменьшения размера шрифта в выпадающем списке и таблице */
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table thead th, .table tbody td {
                white-space: nowrap;
                max-width: 100px; /* Уменьшаем максимальную ширину ячейки */
                text-overflow: ellipsis;
                overflow: hidden;
            }
            .table td, .table th {
                padding: 0.3rem;
                font-size: 12px; /* Уменьшаем размер шрифта */
            }
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem; /* Уменьшаем размер кнопок */
            }
            .item {
                padding: 5px;
                font-size: 12px; /* Уменьшаем размер шрифта для элементов списка */
            }
            .dropdown-item {
                font-size: 12px; /* Уменьшаем размер шрифта для выпадающего списка */
            }
        }

        /* Стили для уменьшения размера шрифта в выпадающем списке и элементах списка */
        #available-items .item {
            padding: 5px; /* Уменьшаем отступы */
            font-size: 12px; /* Уменьшаем размер шрифта */
            margin-bottom: 5px; /* Уменьшаем расстояние между элементами */
        }

        .btn-success {
            background-color: #2ecc71;
            border-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #27ae60;
            border-color: #229954;
        }

        /* Адаптивные стили для поля поиска */
        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-container .form-control {
            width: 100%;
            max-width: 600px; /* Ограничиваем максимальную ширину */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Кабинет продавца</h1>

        <div class="row mb-4">
            <!-- Измените col-sm-12 col-md-8 на col-12, чтобы поле поиска занимало всю ширину -->
            <div class="col-12">
                <input type="text" id="search-article" class="form-control" placeholder="Введите артикул">
            </div>
        </div>

        <div id="available-items" class="my-4">
            <!-- Список доступных товаров будет загружаться сюда через AJAX -->
            <!-- Пример элемента списка -->
            <!--
            <div class="item">
                <div class="item-name">Название товара</div>
                <div class="item-stock">В наличии: 5</div>
            </div>
            -->
        </div>

        <div id="selected-items" class="my-5">
            <h2 class="text-center">Выбранные товары</h2>
            <div class="table-responsive">
                <table id="selected-items-table" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Арт.</th> <!-- Изменено на "Артикул" -->
                            <th>Кол-во</th>
                            <th>Сумма</th>
                            <th>Удалить</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Выбранные товары будут отображаться здесь -->
                    </tbody>
                </table>
            </div>
            <p class="text-right font-weight-bold">Итоговая сумма: <span id="total-amount">0</span> грн</p>
            <button id="sell-button" class="btn btn-success btn-block">Продать</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Функция для "живого поиска" с отложенным запросом (debounce)
            let debounceTimer;
            $('#search-article').on('input', function() {
                clearTimeout(debounceTimer);
                const query = $(this).val();
                debounceTimer = setTimeout(function() {
                    if (query.length > 0) { // Выполняем запрос только если есть текст
                        $.ajax({
                            url: '{% url "search_article" %}',
                            method: 'GET',
                            data: {
                                'article': query
                            },
                            success: function(data) {
                                $('#available-items').html(data);
                            }
                        });
                    } else {
                        // Очищаем результаты если поле поиска пустое
                        $('#available-items').empty();
                    }
                }, 300); // Задержка в 300 мс
            });

            // Функция для добавления товара в сборку
            $(document).on('click', '.add-item-button', function() {
                const itemId = $(this).data('item-id');
                $.ajax({
                    url: '{% url "add_item_to_sale" %}',
                    method: 'POST',
                    data: {
                        'item_id': itemId,
                        'quantity': 1, // Можно заменить на выбранное пользователем количество
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#selected-items-table tbody').html(data.items_html);
                        $('#total-amount').text(data.total_amount);
                    }
                });
            });

            // Функция для удаления товара из сборки
            $(document).on('click', '.remove-item-button', function() {
                const itemId = $(this).data('item-id');
                $.ajax({
                    url: '{% url "remove_item_from_sale" %}',
                    method: 'POST',
                    data: {
                        'item_id': itemId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#selected-items-table tbody').html(data.items_html);
                        $('#total-amount').text(data.total_amount);
                    }
                });
            });

            // Функция для подтверждения продажи
            $('#sell-button').click(function() {
                $.ajax({
                    url: '{% url "confirm_sale" %}',
                    method: 'POST',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        alert('Продажа успешно завершена!');
                        // Очистить выбранные товары
                        $('#selected-items-table tbody').empty();
                        $('#total-amount').text('0');
                    }
                });
            });
        });
    </script>
</body>
</html>
