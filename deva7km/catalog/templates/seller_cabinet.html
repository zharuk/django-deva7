<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кабинет продавца</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .search-container .form-control {
            width: 100%;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            box-shadow: none;
            height: 38px;
        }

        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bdc3c7;
            font-size: 18px;
            display: none;
        }

        .clear-search:hover {
            color: #ff0000;
        }

        /* Миниатюры в результатах поиска */
        #available-items .item .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        #available-items .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        #available-items .item:hover {
            background-color: #34495e;
        }

        /* Миниатюры в списке выбранных товаров */
        #selected-items .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        #selected-items-table td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        #selected-items-table td {
            vertical-align: middle;
        }

        #selected-items-table th {
            font-size: 14px;
            text-align: center;
        }

        .table-responsive {
            margin-bottom: 20px;
        }

        .btn {
            margin: 10px 0;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-success, .btn-danger {
            padding: 10px;
            font-size: 16px;
        }

        .text-right {
            text-align: right;
        }

        .alert {
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table thead th, .table tbody td {
                white-space: nowrap;
                max-width: 100px;
                text-overflow: ellipsis;
                overflow: hidden;
                font-size: 12px;
            }

            .table td, .table th {
                padding: 0.3rem;
            }

            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }

            .search-container .form-control {
                padding-right: 30px;
            }

            .clear-search {
                font-size: 16px;
            }

            #available-items .item {
                padding: 4px 6px;
                font-size: 10px;
            }

            #available-items .item .thumbnail {
                width: 40px;
                height: 40px;
            }

            #selected-items .thumbnail {
                width: 40px;
                height: 40px;
            }

            #selected-items-table td img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Кабинет продавца</h1>

        <div class="alert alert-danger" id="error-alert"></div>
        <div class="alert alert-success" id="success-alert"></div>

        <div class="search-container">
            <input type="text" id="search-article" class="form-control" placeholder="Введите артикул">
            <span id="clear-search" class="clear-search">&times;</span>
        </div>

        <div id="available-items" class="my-4">
            <!-- Список доступных товаров будет загружаться сюда через AJAX -->
        </div>

        <div id="selected-items" class="my-5">
            <h2>Выбранные товары</h2>
            <div class="table-responsive">
                <table id="selected-items-table" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Арт.</th>
                            <th>Кол-во</th>
                            <th>Сумма</th>
                            <th>Удалить</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Выбранные товары будут отображаться здесь -->
                    </tbody>
                </table>
            </div>
            <p class="text-right font-weight-bold">Итоговая сумма: <span id="total-amount">0</span> грн</p>
            <button id="clear-order" class="btn btn-danger btn-block">Очистить заказ</button>
            <button id="sell-button" class="btn btn-success btn-block">Продать</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Функция для "живого поиска" с отложенным запросом (debounce)
            let debounceTimer;
            $('#search-article').on('input', function() {
                clearTimeout(debounceTimer);
                const query = $(this).val();
                if (query.length > 0) {
                    $('#clear-search').show(); // Показываем кнопку очистки
                } else {
                    $('#clear-search').hide(); // Скрываем кнопку очистки
                }
                debounceTimer = setTimeout(function() {
                    if (query.length > 0) {
                        $.ajax({
                            url: '{% url "search_article" %}',
                            method: 'GET',
                            data: {
                                'article': query
                            },
                            success: function(data) {
                                $('#available-items').html(data);
                            },
                            error: function(xhr) {
                                showAlert('error', xhr.responseJSON.error);
                            }
                        });
                    } else {
                        $('#available-items').empty();
                    }
                }, 300);
            });

            $('#clear-search').click(function() {
                $('#search-article').val('');
                $('#clear-search').hide(); // Скрываем кнопку очистки
                $('#available-items').empty(); // Очищаем результаты поиска
            });

            // Функция для показа сообщений
            function showAlert(type, message) {
                const alertDiv = type === 'success' ? $('#success-alert') : $('#error-alert');
                alertDiv.text(message).slideDown();

                // Скрыть через 3 секунды
                setTimeout(function() {
                    alertDiv.slideUp();
                }, 3000);
            }

            $(document).on('click', '.add-item-button', function() {
                const itemId = $(this).data('item-id');
                $.ajax({
                    url: '{% url "add_item_to_sale" %}',
                    method: 'POST',
                    data: {
                        'item_id': itemId,
                        'quantity': 1,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        if (data.error) {
                            showAlert('error', data.error);
                        } else {
                            $('#selected-items-table tbody').html(data.items_html);
                            $('#total-amount').text(data.total_amount);
                            showAlert('success', 'Товар успешно добавлен');
                        }
                    },
                    error: function(xhr) {
                        showAlert('error', xhr.responseJSON.error);
                    }
                });
            });

            $(document).on('click', '.remove-item-button', function() {
                const itemId = $(this).data('item-id');
                $.ajax({
                    url: '{% url "remove_item_from_sale" %}',
                    method: 'POST',
                    data: {
                        'item_id': itemId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#selected-items-table tbody').html(data.items_html);
                        $('#total-amount').text(data.total_amount);
                        showAlert('success', 'Товар успешно удален');
                    },
                    error: function(xhr) {
                        showAlert('error', xhr.responseJSON.error);
                    }
                });
            });

            $('#clear-order').click(function() {
                $.ajax({
                    url: '{% url "clear_sale" %}',
                    method: 'POST',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#selected-items-table tbody').empty();
                        $('#total-amount').text('0');
                        showAlert('success', 'Заказ успешно очищен');
                    },
                    error: function(xhr) {
                        showAlert('error', xhr.responseJSON.error);
                    }
                });
            });

            $('#sell-button').click(function() {
                $.ajax({
                    url: '{% url "confirm_sale" %}',
                    method: 'POST',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#selected-items-table tbody').empty();
                        $('#total-amount').text('0');
                        showAlert('success', 'Продажа успешно завершена!');
                    },
                    error: function(xhr) {
                        showAlert('error', xhr.responseJSON.error);
                    }
                });
            });

            // Если есть незаконченная продажа, загружаем её товары
            {% if pending_sale %}
            $.ajax({
                url: '{% url "get_pending_sale_items" %}',
                method: 'GET',
                data: {
                    'sale_id': '{{ pending_sale.id }}'
                },
                success: function(data) {
                    $('#selected-items-table tbody').html(data.items_html);
                    $('#total-amount').text(data.total_amount);
                },
                error: function(xhr) {
                    showAlert('error', xhr.responseJSON.error);
                }
            });
            {% endif %}
        });
    </script>
</body>
</html>
