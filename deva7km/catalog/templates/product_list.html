<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <h1>Товары в категории "{{ category.name }}"</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product_detail' category.slug product.slug %}">{{ product.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
