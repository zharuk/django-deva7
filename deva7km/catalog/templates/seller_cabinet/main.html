{% extends 'seller_cabinet/base.html' %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Кабинет продавца{% endblock %}</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://bootswatch.com/5/slate/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'seller_cabinet/css/styles.css' %}">
</head>
<body>

    <div class="container mt-5">
        <form id="csrf-form">
            {% csrf_token %}
        </form>
        {% block content %}

        <div class="d-flex flex-column">
            <a class="btn sales mb-2" href="{% url 'seller_cabinet_sales' %}">Продажи</a>
            <a class="btn returns mb-2" href="{% url 'seller_cabinet_returns' %}">Возвраты</a>
            <a class="btn inventory mb-2" href="{% url 'seller_cabinet_inventory' %}">Оприходование</a>
            <a class="btn write-off mb-2" href="{% url 'seller_cabinet_write_off' %}">Списание</a>
            <a class="btn preorder mb-2" href="{% url 'seller_cabinet_preorders' %}">Предзаказы</a>
            <!-- другие кнопки -->
        </div>

        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
