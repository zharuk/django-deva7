{% extends 'seller_cabinet/base.html' %}

{% block title %}Удалить Предзаказ{% endblock %}

{% block content %}
    <h1 class="mb-4">Удалить Предзаказ</h1>
    <p>Вы уверены, что хотите удалить предзаказ "{{ preorder.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'preorder_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
