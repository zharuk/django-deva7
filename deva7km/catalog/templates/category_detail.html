{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' category.slug product.slug %}">{{ product.title }}</a></li>
        {% empty %}
            <li>Нет товаров в этой категории</li>
        {% endfor %}
    </ul>
{% endblock %}
