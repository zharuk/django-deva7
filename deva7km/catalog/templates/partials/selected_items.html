{% for item in sale.items.all %}
<tr>
    <td>
        <img src="{{ item.product_modification.thumbnail_image_modification_url }}" alt="{{ item.product_modification.product.title }}" class="thumbnail">
        {{ item.product_modification.custom_sku }}
    </td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.total_price }}</td>
    <td class="text-right">
        <button class="btn btn-sm btn-danger remove-item-button" data-item-id="{{ item.id }}">-</button>
    </td>
</tr>
{% endfor %}
