{% for modification in modifications %}
<div class="item" data-item-id="{{ modification.id }}" data-quantity="{{ modification.stock }}">
    <img src="{{ modification.thumbnail_image_modification_url }}" alt="{{ modification.product.title }}" class="thumbnail">
    <div class="details">
        {{ modification.product.title }} - {{ modification.custom_sku }}
        <span class="quantity">({{ modification.stock }} в наличии)</span> <!-- Добавляем класс 'quantity' -->
    </div>
    <!-- Заменяем текст кнопки на иконку Font Awesome -->
    <button class="btn btn-sm btn-warning add-item-button" data-item-id="{{ modification.id }}">
        <i class="fas fa-plus"></i>
    </button>
</div>
{% endfor %}
