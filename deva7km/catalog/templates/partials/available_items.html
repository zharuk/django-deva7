<!-- Фрагмент для отображения доступных товаров -->
<div class="list-group">
    {% for item in modifications %}
    <button class="list-group-item list-group-item-action add-item-button" data-item-id="{{ item.id }}">
        {{ item.product.title }} - {{ item.custom_sku }} ({{ item.stock }} в наличии)
    </button>
    {% endfor %}
</div>
